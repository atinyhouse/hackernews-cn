name: Fetch HackerNews Data

on:
  schedule:
    # 每天 UTC 0:00 运行 (北京时间 8:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Fetch HackerNews data
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: |
          cd backend
          node generate-static-data.js

      - name: Copy data to frontend-react
        run: |
          mkdir -p frontend-react/public/data
          cp backend/output/*.json frontend-react/public/data/

      - name: Install frontend dependencies
        run: |
          cd frontend-react
          npm install

      - name: Build React app
        run: |
          cd frontend-react
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend-react/dist
          publish_branch: gh-pages
          commit_message: 'Update HackerNews data and deploy React app'
